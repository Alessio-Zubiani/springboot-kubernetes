server:
  port: 8080
  servlet:
    context-path: /k8s

spring:
  application:
    name: springboot-kubernetes
  
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
  datasource:
    url: ${MYSQL_URL}?allowPublicKeyRetrieval=true&useSSL=false
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver